---
- name: Register and Show Current User
  ansible.builtin.set_fact:
    host_user: "{{ ansible_env['USER'] }}"
  #debug:
  #  msg: "Current user is: {{ host_user }}"
  when: host_user is not defined 

- name: Show Current User value (debug)
  debug:
    msg: "Current user is: {{ ansible_env['USER'] }}"   